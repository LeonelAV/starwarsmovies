<div class="details">
    <nav>
        <div id="left">
            <ul class="nav">
                <li><a href="#!">Select a Movie</a></li>
                <li class="active-color"><a href="#!/details">Movie Details</a></li>
            </ul>
        </div>
    </nav>
    <section class="container details" id="right">
        <div class="row">
            <div class="col-xs-4 col-md-4  ships-box">
                <div class="thumbnail">
                    <img src="{{movie.image}}" alt="...">
                </div>
                <h4 id="caption">{{movie.name}}</h4>
            </div>
            <div class="col-xs-8 col-md-6">
                <div class="description row">
                    <div class="col-xs-12 col-md-12">
                        <h3>Description</h3>
                        <p>{{movie.opening_crawl}}</p>
                    </div>
                    <div class="main-table col-xs-12 col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr class="active">
                                    <th>Specifications</th>
                                    <th>Detail</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Director</td>
                                    <td>{{movie.director}}</td>
                                </tr>
                                <tr>
                                    <td>Producer</td>
                                    <td>{{movie.producer}}</td>
                                </tr>
                                <tr>
                                    <td>Release Date</td>
                                    <td>{{movie.release_date}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div>
                <a ng-href="#!/" ng-click="getMovies()" id="back">
                    < Back to List</a>
            </div>
        </div>
    </section>
</div>
